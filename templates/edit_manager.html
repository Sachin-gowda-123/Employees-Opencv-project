<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Manager</title>
    <style>
        body {
            background-image: url('https://media.istockphoto.com/id/498063665/photo/rainy-landscape.jpg?s=2048x2048&w=is&k=20&c=X8ecxMSWW5AaLFBxlzhxvzKSnCy_9apOlhvlJCOp-YU=');
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* Added for positioning the home button */
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 16px;
            font-weight: bold;
        }
        input[type="text"], input[type="file"] {
            width: calc(100% - 16px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        /* Home button styling */
        .home-btn {
            position: absolute;
            right: 30px;
            top: 20px;
            background-color: #28a745; /* Green background for home button */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        .home-btn:hover {
            background-color: #218838; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <button class="home-btn" onclick="window.location.href='{% url 'home' %}'">Home</button>
    <div>
        <h1>Edit Manager</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label for="mid">Manager ID:</label>
            <input type="text" id="mid" name="mid" value="{{ form.mid.value }}" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ form.name.value }}" required>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" value="{{ form.department.value }}" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" value="{{ form.email.value }}" required>

            <label for="mob">Mobile:</label>
            <input type="text" id="mob" name="mob" value="{{ form.mob.value }}" required>

            <!-- If you need to include an image field -->
            {% comment %}
            <label for="face_image">Update Image:</label>
            <input type="file" id="face_image" name="face_image" accept="image/*">
            {% endcomment %}

            <div class="button-container">
                <input type="submit" value="Update Manager">
            </div>
        </form>
    </div>
</body>
</html>
