<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attendance System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Full-screen background video */
        .bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Overlay for better text readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay with opacity */
            z-index: 0;
        }

        /* Navbar styling */
        .navbar {
            background: linear-gradient(45deg, #a8e063, #56ab2f); /* Light green gradient */
            z-index: 1;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Add shadow to the navbar */
        }

        .navbar-brand {
            font-size: 1.8rem;
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4); /* Text shadow for a pop effect */
        }

        .navbar-nav .nav-link {
            color: #f3f3f3;
            font-weight: 500;
            transition: background 0.3s ease, color 0.3s ease;
            padding: 0.8rem 1.2rem;
            border-radius: 5px;
        }

        /* Hover effects for nav items */
        .navbar-nav .nav-link:hover {
            background-color: #fff;
            color: #a8e063;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
        }

        /* Active link styling */
        .navbar-nav .nav-link.active {
            background-color: #fff;
            color: #56ab2f;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Background video element -->
    <video autoplay muted loop class="bg-video">
        <source src="https://media.istockphoto.com/id/1330689594/video/private-equity-with-digital-technology-concept.mp4?s=mp4-640x640-is&k=20&c=8OeQS6H4eMh0iEaQcnoSpej1sBSrR-K4XcGtbq4wFdw=" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Overlay to improve text readability -->
    <div class="overlay"></div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Employee Face Detection And Recognition System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin_login' %}">Admin</a> 
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about/">About</a> <!-- About Button -->
                    </li>
                    {% comment %} <li class="nav-item">
                        <a class="nav-link" href="/contact/">Contact Us</a>
                    </li> {% endcomment %}
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/department-report/">Report</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content container -->
    <div class="container">
        <!-- Add your page content here -->
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
