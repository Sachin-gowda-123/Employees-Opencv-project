<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Employee</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrollbars */
            position: relative; /* To position the video and buttons correctly */
        }

        video.background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the video covers the entire background */
            z-index: -1; /* Send the video behind the form */
        }

        h1 {
            color: #fff; /* White color for the header to stand out against the background */
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        form {
            background-color: rgba(0, 0, 0, 0.7); /* Dark background with transparency */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 450px;
            margin: auto;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            color: #fff; /* White text for better contrast */
        }

        input[type="text"], input[type="file"] {
            display: block;
            width: calc(100% - 16px);
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #bbb;
            border-radius: 8px;
            font-size: 16px;
            background-color: #222; /* Dark input background */
            color: #fff; /* White input text */
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .small-button {
            background-color: #f39c12; /* Vibrant orange color */
            color: #ffffff; /* White text color */
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            width: 45%;
            text-align: center;
            transition: transform 0.3s, background-color 0.3s; /* Added transition */
        }

        .small-button:hover {
            background-color: #e67e22; /* Slightly darker orange on hover */
            transform: scale(1.05); /* Small scale effect on hover */
        }

        .employee-list-button {
            background-color: #27ae60; /* Green background for Employee List button */
            padding: 8px 16px; /* Slightly reduced padding */
            width: 40%; /* Slightly reduced width */
            font-size: 12px; /* Smaller font size */
        }

        .employee-list-button:hover {
            background-color: #2ecc71; /* Lighter green on hover for Employee List */
            transform: scale(1.05); /* Small scale effect on hover */
        }

        /* Back Button */
        .back-button-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .back-button {
            background-color: #3498db; /* Blue background for back button */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Initial shadow effect */
        }

        .back-button:hover {
            background-color: #2980b9; /* Darker blue on hover */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4); /* Deepen shadow on hover */
            transform: translateY(-3px); /* Lift effect on hover */
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop>
        <source src="https://cdn.pixabay.com/video/2024/06/21/217643_large.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Back Button -->
    <div class="back-button-container">
        <a href="{% url 'home' %}">
            <button class="back-button">Back</button>
        </a>
    </div>

    <div>
        <h1>Register Employee</h1>
        <form method="POST" action="{% url 'register' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="empid">Employee ID:</label>
            <input type="text" id="empid" name="empid" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="mob">Mobile:</label>
            <input type="text" id="mob" name="mob" required>

            <div class="button-container">
                <input type="submit" value="Register" class="small-button">
                <a href="{% url 'employee_list' %}" class="small-button employee-list-button">
                    Employee List
                </a>
            </div>
        </form> 
    </div>
</body>
</html>
