<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager List</title>
    <style>
        body {
            background-image: url('https://media.istockphoto.com/id/2162171894/photo/succulent-petals.jpg?s=2048x2048&w=is&k=20&c=mTMWN6ApOYrgSA3OGOJH9c-0wn6iKkENAJJawMIVCv8=');
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #007bff;
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        table {
            width: 90%;
            max-width: 1000px;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px 15px;
            text-align: left;
            font-size: 0.9em; /* Smaller text size */
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        .edit-btn {
            color: #28a745;
            font-weight: bold;
        }

        .back-btn {
            position: absolute;
            right: 30px;
            top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        .back-btn:hover {
            background-color: #218838;
        }

        @media screen and (max-width: 768px) {
            table {
                font-size: 0.8em;
            }
            th, td {
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Manager List</h1>

    <!-- Back Button -->
    <button class="back-btn" onclick="window.location.href='{% url 'register_manager' %}'">Back</button>

    <table>
        <thead>
            <tr>
                <th>Manager ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for manager in managers %}
            <tr>
                <td>{{ manager.mid }}</td>
                <td>{{ manager.name }}</td>
                <td>{{ manager.department }}</td>
                <td>{{ manager.email }}</td>
                <td>{{ manager.mob }}</td>
                <td><a href="{% url 'edit_manager' manager.id %}" class="edit-btn">Edit</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
